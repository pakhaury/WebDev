<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Geocode Details</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.43/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.43/esri/css/esri.css">
    <link rel="stylesheet" href="locationLookup.css"> 
    <script src="https://js.arcgis.com/3.43/"></script>
    <script type="text/javascript" src="locationLookup.js"></script>    
  </head>

  <body class="claro">
    <div data-dojo-type="dijit/layout/BorderContainer"
         data-dojo-props="gutters:false, design:'sidebar'"
         style="width:100%;height:100%;">

      <div id="map"
           data-dojo-type="dijit/layout/ContentPane"
           data-dojo-props="region:'center'">
      </div>

      <div id="footerPane"
           data-dojo-type="dijit/layout/ContentPane"
           data-dojo-props="region:'bottom'">

        <div>Address :
          <input type="text" id="address" size="60" value="Sterling, VA"/>
          <button id="locate" data-dojo-type="dijit/form/Button">Locate</button>
        </div>
        <div id="currentextent"></div>
        <div id="resultsdiv"></div>

      </div>
    </div>
  </body>

</html>
